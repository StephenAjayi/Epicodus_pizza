<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza In The Sky</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome To Pizza In The Sky</h1>

      <form id="order">
        <div class="form-group">
          <label for="quantity">How many pizzas:</label>
          <input id="quantity" type="text">
          <label for="size">Size of your pies:</label>
          <select id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>

          <div id="toppings" class="form-group">
          <input type="checkbox" id="pepperoni" value="pepperoni">Pepperoni.</input>
          <input type="checkbox" id="sausage" value="sausage">Sausage.</input>
          <input type="checkbox" id="ham" value="ham">Ham</input>
          <input type="checkbox" id="olive" value="olive">Olive</input>
          <input type="checkbox" id="mushroom" value="mushroom">Mushroom</input>
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="price"></span> is owed.</p>
      </div>
    </div>
  </body>
</html>
